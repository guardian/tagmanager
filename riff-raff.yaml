regions: [eu-west-1]
stacks: [flexible]

deployments:
  tag-manager:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
    dependencies:
      - cloudformation

  cloudformation:
    type: cloud-formation
    app: tag-manager
    parameters:
      amiTags:
        BuiltBy: amigo
        Recipe: editorial-tools-bionic-java8-ARM
        AmigoStage: PROD
      amiEncrypted: true
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: TagManager
      cloudFormationStackByTags: false
      templatePath: tag-manager.yaml
